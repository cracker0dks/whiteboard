# This workflow will do clean build of the docker image

name: Docker Image CI (also tests build)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag rofl256/whiteboard:$(date +%s)
 steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

     - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: 787952688011.dkr.ecr.us-east-1.amazonaws.com
        ECR_REPOSITORY: whiteboard
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t whiteboard .
        docker push 787952688011.dkr.ecr.us-east-1.amazonaws.com/whiteboard:latest
      